<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <nav>
        <h1 class="logo">My Budget</h1>
    </nav>

    <main>
        <!--Income Section Starts-->
        <section class="income flex flex__center flex__column">
            <h2>Monthly Income</h2>
            <label for="income amount">
                <input type="number" placeholder="Monthly income" id="income-amount" value="" step="1000">
            </label>
        </section>
        <!--Income Section Ends-->

        <!--Budget Section Starts-->
        <section class="budget">
            <!--Display if no budget has been created-->
            <div class="no-budget">
                <p class="placeholder">Create a new budget</p>
                <button id="create-budget">Create</button>
            </div>

            <!--Create/Edit Budget-->
            <div class="new-budget flex flex__center flex__column hide">
                <div class="income-balance"></div>
                <div class="budget-categories"></div>
                <div class="budget-sum"></div>

                <button class="add-category btn--ghost">Add new category</button>
                <button " id=" save-budget">SAVE BUDGET</button>
            </div>

            <!--View Budget-->
            <div class="display-budget flex flex__center flex__column hide">
                <div class="display__income-balance"></div>
                <div class="display__categories"></div>
                <div class="display__budget-sum"></div>
                <button id="edit-budget">EDIT BUDGET</button>

                <!--Delete Budget-->
                <button class="btn--ghost" id="delete-budget">DELETE BUDGET</button>
                <div class="delete-options hide">
                    <p>Are you sure you want to delete this budget?</p>
                    <button class="btn--ghost" id="yes">Yes</button>
                    <button id="no">No</button>
                </div>
            </div>
        </section>
        <!--Budget Section Ends-->

        <!--<section class="expense-tracker"></section>-->
    </main>
</body>

</html>
