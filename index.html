<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plan your finances with this budget app.">
    <meta name="theme-color" content="#680303">
    <title>My Budget</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="b-icon_apple.png">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="flex flex__center">
        <h1 class="logo">My Budget</h1>
    </header>

    <main>
        <!--Income Section Starts-->
        <section class="income flex flex__center flex__column">
            <h2>Monthly Income</h2>
            <label for="income-amount">
                <input type="number" placeholder="Monthly income" id="income-amount" value="" step="1000" autofocus>
            </label>

        </section>
        <!--Income Section Ends-->

        <!--Budget Section Starts-->
        <section class="budget">
            <!--Display if no budget has been created-->
            <div class="no-budget">
                <p class="placeholder">Create a new budget</p>
                <button id="create-budget">Create</button>
            </div>

            <!--Create/Edit Budget-->
            <div class="new-budget flex flex__center flex__column hide">
                <h2>New Budget</h2>
                <div class="income-balance"></div>
                <div class="budget-categories"></div>
                <div class="budget-sum"></div>

                <button class="add-category btn--ghost">Add new category</button>
                <button id="save-budget">SAVE BUDGET</button>
            </div>

            <!--View Budget-->
            <div class="display-budget flex flex__center flex__column hide">
                <h2>Your Budget</h2>
                <div class="display__income-balance"></div>
                <div class="display__categories"></div>
                <div class="display__budget-sum"></div>
                <button id="edit-budget">EDIT BUDGET</button>

                <!--Delete Budget-->
                <button class="btn--ghost" id="delete-budget">DELETE BUDGET</button>
                <div class="delete-options hide">
                    <p>Are you sure you want to delete this budget?</p>
                    <button class="btn--ghost" id="yes">Yes</button>
                    <button id="no">No</button>
                </div>
            </div>
        </section>
        <!--Budget Section Ends-->
    </main>

    <footer>
        <p>
            Built with <span class="heart">â™¥</span> by <a
                href="https://www.github.com/C-Zekeri">Chenemi</a> &copy;2020
            <span class="profile-links">
                <a href="https://www.github.com/C-Zekeri/myBudget">
                    <img class="profile-links__image" src="./icons/github_icon-icons.com_65450.png"
                        alt="repository link">
                </a>
                <a href="https://www.chenemi.hashnode.dev">
                    <img class="profile-links__image" src="./icons/hashnode.png" alt="blog link">
                </a>
                <a href="https://www.twitter.com/wordsandarrows">
                    <img class="profile-links__image" src="./icons/twitter_PNG1.png" alt="twitter profile">
                </a>
            </span>
        </p>
    </footer>
</body>

</html>
